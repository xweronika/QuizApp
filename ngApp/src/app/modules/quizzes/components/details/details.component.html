<div *ngIf="data">
    <h1 class="title">{{data.quiz.title | translate }}</h1>
    <mat-divider class="divider"></mat-divider>
    <p class="subtitle">{{data.quiz.description | translate }}</p>
    <mat-divider class="divider margin"></mat-divider>

    <div class="center" *ngFor="let data of data.details">
        <div class="box">
            <h2 class="question gradient font-2">{{data.question}}</h2>
            <mat-radio-group>
                <mat-radio-button (change)="radioChange($event,data)" class="answer font-2" [value]="data.answer_1">{{data.answer_1}}</mat-radio-button>
                <mat-radio-button (change)="radioChange($event,data)" class="answer font-2" [value]="data.answer_2">{{data.answer_2}}</mat-radio-button>
                <mat-radio-button (change)="radioChange($event,data)" class="answer font-2" [value]="data.answer_3">{{data.answer_3}}</mat-radio-button>
                <mat-radio-button (change)="radioChange($event,data)" class="answer font-2" [value]="data.answer_4">{{data.answer_4}}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>

    <div class="center">
        <button [disabled]="disabled_btn" (click)="submit()" class="glow-on-hover" type="button">{{'QUIZZES.SUBMIT' | translate }}</button>
    </div>
</div>
