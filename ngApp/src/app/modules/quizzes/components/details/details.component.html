<div class="container-glow" *ngIf="data.length; else loader">
    <div class="card-glow" [ngClass]="'b'+ activeIndex % 3" *ngFor="let detail of data | filter:activeIndex;">
        <span></span>
        <div class="content-glow">{{activeIndex+1}} / {{data.length}}
            <div class="content-glow-title">
                <h2 class="world-break">{{getData(detail.question, detail.add_default)}}</h2>
                <mat-icon *ngIf="isAnswer()" class="icon" (click)="onNext()">
                    <img src="assets/icons/arrow.png" />
                </mat-icon>
            </div>
            <div *ngFor="let answer of detail.answers; let i = index"><button
                    [ngClass]="{'b-green': checkCorrect(i), 'b-red': checkWrong(i), 'btn-hover': !isAnswer()}"
                    (click)="onClick(i, detail.correct) " class="block-btn world-break">
                    {{getData(answer, detail.add_default)}}</button>
            </div>
        </div>
    </div>
</div>
<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
