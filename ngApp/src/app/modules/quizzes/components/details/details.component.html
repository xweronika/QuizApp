<div *ngIf="quiz">
    <h1 class="title">{{quiz.quiz.title | translate }}</h1>
    <mat-divider class="divider"></mat-divider>
    <p class="subtitle">{{quiz.quiz.description | translate }}</p>
    <mat-divider class="divider margin"></mat-divider>

    <div class="container" *ngFor="let data of quiz.details">
        <div class="box">
            <h2 class="question gradient font-2">{{data.question}}</h2>
            <mat-radio-group>
                <mat-radio-button class="answer font-2" [value]="data.answer_1">{{data.answer_1}}</mat-radio-button>
                <mat-radio-button class="answer font-2" [value]="data.answer_2">{{data.answer_2}}</mat-radio-button>
                <mat-radio-button class="answer font-2" [value]="data.answer_3">{{data.answer_3}}</mat-radio-button>
                <mat-radio-button class="answer font-2" [value]="data.answer_4">{{data.answer_4}}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>

    <div class="container">
        <button class="glow-on-hover" type="button">{{'SUBMIT' | translate }}</button>
    </div>
</div>
