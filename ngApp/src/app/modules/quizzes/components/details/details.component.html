<div class="container" *ngIf="data">
    <div class="card" [ngClass]="'b'+activeIndex%3" *ngFor="let details of data.details | filter:activeIndex;">
        <span></span>
        <div class="content">
            {{activeIndex}} / {{data.details.length}}
            <div class="content-title">
                <h2 class="font-2">{{details.question}}</h2>
                <button *ngIf="selectedAnswer" class="btn" (click)="nextIndex()" mat-stroked-button>Next</button>
            </div>
            <div *ngFor="let answer of details.answers">
                <button
                    [ngClass]="{'b-green': checkCorrect(answer), 'b-red': checkWrong(answer), 'btn-hover': !selectedAnswer}"
                    (click)="onNext(answer,details.correct) " class="block-btn font-2">{{answer}}</button>
            </div>
        </div>
    </div>
</div>
