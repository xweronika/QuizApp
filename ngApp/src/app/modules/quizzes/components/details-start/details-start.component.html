<div class="container-glow" *ngIf="quiz">
    <div class="card-glow b1">
        <span></span>
        <div class="content-glow">
            <div class="content-glow-title">
                <h2 class="title world-break">{{quiz.category}}</h2>
            </div><button class="block-btn-outlined world-break">{{quiz.description}}</button><button
                class="btn" (click)="onClick()">Start</button>
        </div>
    </div>
</div>
