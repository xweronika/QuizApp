<div class="body">
    <div class="container">
        <div class="card" *ngFor="let quiz of quizzes">
            <div class="face face1">
                <div class="content-btn">
                    <span class="stars"></span>
                    <p class="text">{{quiz.description}}</p>
                    <button class="glow-on-hover" type="button" [routerLink]="quiz.id.toString()" >{{'QUIZZES.OPEN' | translate }}</button><br>
                    <button class="glow-on-hover" type="button">{{'QUIZZES.SHARE' | translate }}</button>
                </div>
            </div>
            <div class="face face2">
                <h2>{{quiz.title}}</h2>
            </div>
        </div>
    </div>
</div>
