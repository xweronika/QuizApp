<div class="container-form" [formGroup]="quiz">
  <input class="font-2 form-control" formControlName="category" placeholder="Category" (input)="update.emit(quiz)">
  <div class="valid" *ngIf="isTouched('category')">{{ getError('category')}} </div>

  <textarea class="font-2" formControlName="description" placeholder="Description"
    (input)="update.emit(quiz)"></textarea>
  <div class="valid" *ngIf="isTouched('description')">{{ getError('description')}}</div>
</div>
