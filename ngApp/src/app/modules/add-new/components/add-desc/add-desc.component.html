<div class="container-form" [formGroup]="quiz">
  <input class="form-control" formControlName="category" placeholder="Category" (input)="update.emit(quiz)">
  <div class="valid v1">{{ getError('category')}} </div>

  <textarea formControlName="description" placeholder="Description"
    (input)="update.emit(quiz)"></textarea>
  <div class="valid v2">{{ getError('description')}}</div>
</div>
