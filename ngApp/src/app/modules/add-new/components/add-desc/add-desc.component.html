<div class="container-form" [formGroup]="quiz">
  <input class="form-control" formControlName="category" [placeholder]="translate.instant('add.category')"
    (input)="update.emit(quiz)">
  <div class="valid v1">{{ getError('category')}} </div>

  <textarea formControlName="description" [placeholder]="translate.instant('add.description')"
    (input)="update.emit(quiz)"></textarea>
  <div class="valid v2">{{ getError('description')}}</div>
</div>
