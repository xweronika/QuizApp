<div class="body-cards-glow">
    <div class="container-cards-glow">
        <div class="card-cards-glow" *ngFor="let info of informations">
            <span></span>
            <div class="content-cards-glow">
                <h2>{{info.name | translate}}</h2>
                <p>{{info.description | translate}}</p>
            </div>
        </div>
    </div>
</div>
